<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    
<div class="outside">
 <!--   <form id="calc-form"> 
        <input type="text" id="calc-input" value="" disabled>
        <button id="store-num">Add this task</button>
    </form>
-->
    <div class="screen">0</div>

    <div class="buttons">
        <div class="row1">
            <button class="button" number="7">7</button>
            <button class="button" number="8">8</button>
            <button class="button" id="button-9">9</button>
            <button class="button" id="button-divide">/</button>
        </div>

        <div class="row2">
            <button class="button" id="button-4">4</button>
            <button class="button" id="button-5">5</button>
            <button class="button" id="button-6">6</button>
            <button class="button" id="button-multiply">x</button>
        </div>

        <div class="row3">
            <button class="button" id="button-1">1</button>
            <button class="button" id="button-2">2</button>
            <button class="button" id="button-3">3</button>
            <button class="button" id="button-minus">-</button>
        </div>

        <div class="row4">
            <button class="button" id="button-0">0</button>
            <button class="button" id="button-point">.</button>
            <button class="equals-button" id="button-equals">=</button>
            <button class="button" id="button-plus">+</button>
        </div>
    </div>
    <div class="clear-button"><button class="clear">CLEAR</button></button></div>


</div>




<script src="js/app.js"></script>

</body>
</html>
