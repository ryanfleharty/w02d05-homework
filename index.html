<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>CALCULATOR</h1>

    <div class="skeleton">
      <div class="screen"></div>
      <div class="button">
        <div id="clear">
      <img src="css/images/clear.png">
        </div>
      <img src="css/images/equals.png" id="equals">
      <img src="css/images/1img.png" class="number" id="one">
      <img src="css/images/2img.png" class="number" id="two">
      <img src="css/images/3img.png" class="number" id="three">
      <img src="css/images/add.png" id="add">
      <img src="css/images/4img.png" class="number" id="four">
      <img src="css/images/5img.png" class="number" id="five">
      <img src="css/images/6img.png" class="number" id="six">
      <img src="css/images/subtract.png" id="subtract">
      <img src="css/images/7img.png" class="number" id="seven">
      <img src="css/images/8img.png" class="number" id="eight">
      <img src="css/images/9img.png" class="number" id="nine">
      <img src="css/images/multiply.png" id="multiply">
      <img src="css/images/0img.png" class="number" id="zero">
      <img src="css/images/decimal.png" class="number" id="decimal">
      <img src="css/images/divide.png" id="divide">
      </div>
    </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  </script>
  <script src="js/app.js"></script>
  </body>
</html>
