<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Jquery Calculator</title>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"> </script>
    <script src="js/app.js"></script>
    <div class="container">
        <div class="calc-form">
            <div class="calc-resultForm">
                <div class="calc-resultInput">0</div>
            </div>
            <div class="flex-row">
                <div class="logo">Jquery Calculator</div>
            </div>
            <div class="flex-row">
                <button class="calc-button">7</button>
                <button class="calc-button">8</button>
                <button class="calc-button">9</button>
                <button class="calc-button">*</button>
            </div>
            <div class="flex-row">
                <button class="calc-button">4</button>
                <button class="calc-button">5</button>
                <button class="calc-button">6</button>
                <button class="calc-button">-</button>
            </div>
            <div class="flex-row">
                <button class="calc-button">1</button>
                <button class="calc-button">2</button>
                <button class="calc-button">3</button>
                <button class="calc-button">+</button>
            </div>
            <div class="flex-row">
                <button class="calc-button flex-double">0</button>
                <button class="calc-button" id="equal">=</button>
                <button class="calc-button">/</button>
                <button class="clear-button" id="clear">C</button>
            </div>



        </div>
    </div>


</body>

</html>
