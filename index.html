<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>John's First Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <table>
      <div class="input"></div>
      <tr>
        <td><button name="1" class="numberButton">1</button></td>
        <td><button name="2" class="numberButton">2</button></td>
        <td><button name="3" class="numberButton">3</button></td>
        <td><button name="add" class="operationButton">+</button></td>
      </tr>
      <tr>
        <td><button name="4" class="numberButton">4</button></td>
        <td><button name="5" class="numberButton">5</button></td>
        <td><button name="6" class="numberButton">6</button></td>
        <td><button name="subtract" class="operationButton">-</button></td>
      </tr>
      <tr>
        <td><button name="7" class="numberButton">7</button></td>
        <td><button name="8" class="numberButton">8</button></td>
        <td><button name="9" class="numberButton">9</button></td>
        <td><button name="multiply" class="operationButton">*</button></td>
      </tr>
      <tr>
        <td><button name="0" class="numberButton">0</button></td>
        <td><button name="." class="numberButton">.</button></td>
        <td><button name="equals" class="operationButton">=</button></td>
        <td><button name="divide" class="operationButton">/</button></td>
      </tr>
    </table>
    <button class="clear">Clear</button>
    <script src="js/app.js"></script>
  </body>
</html>
